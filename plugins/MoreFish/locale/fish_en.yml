version: 212

# %player% - 玩家的名次顺序 (e.g. 1st, 2nd, 3rd, 4th)
# %rarity% - 鱼的稀有级别 (大写)
# %rarity_color% - 稀有级别的颜色
# %length% - 鱼的长度
# %fish% - 鱼的名称
# %date% - 鱼被钓到的时间
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
  - "&7%length%公分"
  - "&7由 %player% 钓到"

rarity-list:
  common:
    display-name: "一般"
    default: true
    color: "reset"
    # 该品质鱼的贩卖价格
    additional-price: 30.0
    no-broadcast: true
    no-display: true
  junk:
    display-name: "垃圾"
    chance: 5
    color: "gray"
    additional-price: 1.0
    no-display: true
  rare:
    display-name: "稀有"
    chance: 26
    color: "aqua"
    additional-price: 128.0
  epic:
    display-name: "史诗"
    chance: 12
    color: "light_purple"
    additional-price: 328.0
  legendary:
    display-name: "传说"
    chance: 7
    color: "green"
    additional-price: 648.0
    firework: true

