# When an account already exists, and therefore cannot be created.
accountAlreadyExists {
    color="dark_red"
    text="账号已存在！"
}
# When the player successfully created his/her account.
accountCreated {
    color="dark_green"
    text="成功创建账号！"
}
# When an account was successfully deleted
accountDelete {
    arguments {
        account {
            optional=true
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="成功删除账号！"
            },
            {
                text="{account}"
            },
            {
                text="!"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# When a player's account does not exist.
accountNotFound {
    color="dark_red"
    text="账号不存在！"
}
# When the account does not exist on the account database.
accountNotLoaded {
    color="dark_green"
    text="无法加载您的账号."
}
# If the player is logged in, it is then pointless to use the forgot password command
alreadyLoggedIn {
    color="dark_red"
    text="你已经成功登录!"
}
# Another player with the same name tried to join the server while that player is still online
alreadyOnline {
    color="dark_green"
    text="你已经上线！"
}
# Message if the player changed his account password successfully
changePassword {
    color="dark_green"
    text="成功更改密码！"
}
# If email recovery is not enabled
emailNotEnabled {
    color="dark_green"
    text="电子邮箱无法启用."
}
# When the player successfully used the set email command and set his/her email.
emailSet {
    color="dark_green"
    text="电子邮箱设置成功."
}
# When an unexpected error occurs. (Should not happen)
errorExecutingCommand {
    color="dark_red"
    text="执行指令出错，请查看控制台."
}
# Force register failed because the player is online
forceRegisterOnline {
    color="dark_green"
    text=无法注册已经在线存在的玩家
}
# Successfull force registered an account
forceRegisterSuccess {
    color="dark_green"
    text="强制注册成功！"
}
# When a player enters an incorrect password.
incorrectPassword {
    color="dark_red"
    text=密码错误
}
# Kick message if the case sensitive compare between the already registered and the joining player failed
invalidCase {
    arguments {
        username {
            optional=true
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="无效的用户名，请注册!"
            },
            {
                text="{username}"
            },
            {
                text="!"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# When a player joined with a non Mojang valid username
invalidUsername {
    color="dark_red"
    text="无效的用户名 - 请在 a-z,A-Z,0-9 中选择长度为 2 - 16字符！"
}
# When the player is auto logged in by using the same ip as the last login
ipAutoLogin {
    color="dark_green"
    text="已自动登录~！"
}
# When a secret-key is created (header).
keyGenerated {
    arguments {
        code {
            optional=false
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="生成密钥: "
            },
            {
                text="{code}"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# Kick message if the case sensitive compare between the already registered and the joining player failed
lastOnline {
    arguments {
        time {
            optional=false
        }
        username {
            optional=true
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="账号: "
            },
            {
                text="{username}"
            },
            {
                text=" 最后一次上线时间 "
            },
            {
                text="{time}"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# When a player successfully logs in.
loggedIn {
    color="dark_green"
    text=成功登录账号
}
# Whe the player successfully logs out of his/her account.
loggedOut {
    color="dark_green"
    text="成功退出账号."
}
# When the recovery email was sent!
mailSent {
    color="dark_green"
    text="邮件已发送"
}
# User reached max attempts
maxAttempts {
    color="dark_red"
    text="你已经多次输错密码！"
}
# User reached the max ip registrations
maxIpReg {
    color="dark_red"
    text="此IP注册账号数上限！"
}
# When the player enters an email that does not exist.
notEmail {
    color="dark_red"
    text="你登记了一个无效的邮箱或者邮箱地址格式有误!"
}
# When the player is not logged in of his/her account.
notLoggedIn {
    color="dark_red"
    text="尚未登录. 按下回车，请输入 /login 密码（例如： /login 123456）,最后回车进行登录"
}
# When the player is not logged in of his/her account.
notRegistered {
    color="dark_red"
    text="尚未注册. 按下回车，请输入：/register 你的密码 你的密码（例如： /register 123456 123456） ，最后回车进行注册"
}
# Admin reloaded the plugin
onReload {
    color="dark_green"
    text=插件重载成功
}
# When a non-player (i.e. Console, Command Block) tries to do a player only action.
playersOnly {
    color="dark_red"
    text="只有玩家才能这么做!"
}
# When the user tries to execute a protected command if command only protection is enabled
protectedCommand {
    color="dark_red"
    text="这条指令受到保护，请先登录！"
}
# When a player registered using TOTP and the code can be scanned by clicking on it
scanQr {
    color=yellow
    text=点击这里扫描二维码
}
# Kick message if the player doesn't logged during the configured time out seconds
timeoutReason {
    color="dark_red"
    text=登录超时
}
# Message if the player has to register with a longer password
tooShortPassword {
    color="dark_green"
    text=你的密码太短
}
# When totp is not enabled.
totpNotEnabled {
    color="dark_red"
    text="无法生效. 你必须输入两次密码.例如：/register 123456 123456"
}
# When the player did not or forgot to submit an email address used to recover a password.
uncommittedEmailAddress {
    color="dark_red"
    text="你没有提交电子邮箱!"
}
# When the two passwords typed do not match each other.
unequalPasswords {
    color="dark_red"
    text="密码不一致."
}
# When the unregister process failed.
unregisterFailed {
    color="dark_red"
    text="你的请求既不是玩家的名字，也不是UUID."
}
# If unregistered player shouldn't join the server
unregisteredKick {
    color="dark_green"
    text="你不能连接，因为你必须在网站上注册."
}
